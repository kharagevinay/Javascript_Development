<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Internal JavaScript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="03_styles.css">
</head>

<body>

<h2>Internal JavaScript Example</h2>


<!-- Change the below Text using Internal JavaScript -->

<div id="text-div">
    <p id="green-p">Change my Color using the below Buttons</p>
    <button id="blue" onclick="blue()">Change to Blue</button>
    <button id="red" onclick="red()">Change to Red</button>
</div>

<!-- Change the below Image using Internal JavaScript -->

<div id="image-div">
    <img src="../img/google.jpg" width="300" height="150" id="myImage">
    <br>
    <button id="facebook" onclick="fb()"><i class="fa fa-facebook"></i> Facebook</button>
    <button id="youtube" onclick="yt()"><i class="fa fa-youtube-play"></i> Youtube</button>
</div>


<!-- Add your Java Script code here for Internal Way-->
<script>
    function blue() {
        document.querySelector('#green-p').style.backgroundColor='blue';
    }
    function red() {
        document.querySelector('#green-p').style.backgroundColor='red';
    }
    function fb() {
        document.querySelector('#myImage').setAttribute('src','../img/facebook.jpg');
    }
    function yt() {
        document.querySelector('#myImage').setAttribute('src','../img/youtube.jpg');
    }
</script>

</body>
</html>
