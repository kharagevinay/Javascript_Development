<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Declaration</title>
    <style>
        h2{
            text-align: center;
            background-color: lightgreen;
            padding: 5px;
        }

        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Variable Declaration Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>
</body>

<script>

    //create two variables and display the sum
    var a=10;
    var b=20;
    var sum=a+b;
    var output= "The Sum of a and b is : " + sum;
    console.log(output);
    document.getElementById('display').innerHTML=output;

    // find the biggest value among 2 numbers
    var x=10;
    var y=20;
    output="";
    if(x>y){
        output="The Bigeest Value Is " + x;
    }
    else {
        output="The Bigeest Value Is " + y;
    }

    document.getElementById('display').innerHTML=output;

    // find the biggest value among 3 numbers
    var num1=10;
    var num2=50;
    var num3=30;
    output="";
    if(num1>num2 && num1>num3){
        output="The Bigeest Value Is " + num1;
    }
    else if(num2>num3){
        output="The Bigeest Value Is " + num2;
    }
    else{
        output="The Bigeest Value Is " + num3;
    }
    document.getElementById('display').innerHTML=output;

</script>
</html>
